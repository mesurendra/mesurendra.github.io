<header class="site-header">

  <div class="wrapper">

    {% if page.layout != "about" %}
    <span class="site-title">
        {% assign name = site.name | split: ' ' %}
        <a href="/" style="color:white"><strong>{{ name | first }}</strong>  {{ name | last}}</a>
    </span>
    {% endif %}

    <nav class="site-nav" >

      <div class="trigger" style="color:white">
        <!-- About -->
        <a class="page-link"  style="color:white" href="{{ site.baseurl | prepend: site.url }}/">About</a>

        <!-- Blog -->
        <a class="page-link" style="color:white" href="{{ '/blog/' | prepend: site.baseurl | prepend: site.url }}">Blog</a>

        <!-- Pages -->
        {% for page in site.pages %}
          {% if page.title and page.url != "/" %}
            <a class="page-link"  style="color:white"  href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

        <!-- CV link -->
        <!-- <a class="page-link" href="{{ '/assets/pdf/CV.pdf' | prepend: site.baseurl | prepend: site.url }}">vitae</a> -->

      </div>
    </nav>

  </div>

</header>
